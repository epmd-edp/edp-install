{{- if not .Values.edp.db.host }}
  {{- if not (lookup "v1" "PersistentVolumeClaim" ".Values.global.edpName" "edp-install-wizard-db").metadata }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: edp-install-wizard-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{.Values.edp.db.storage.size}}
  storageClassName: {{.Values.edp.db.storage.class}}
  volumeMode: Filesystem
  {{end}}
{{end}}