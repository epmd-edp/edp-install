{{- if .Values.additionalTemplates.jiraIntegration.deploy -}}
  {{- if not (lookup "v2.edp.epam.com/v1alpha1" "JiraServer" .Values.edp.name .Values.additionalTemplates.jiraIntegration.name).metadata }}
apiVersion: v2.edp.epam.com/v1alpha1
kind: JiraServer
metadata:
  name: {{.Values.additionalTemplates.jiraIntegration.name}}
spec:
  apiUrl: {{.Values.additionalTemplates.jiraIntegration.apiUrl}}
  rootUrl: {{.Values.additionalTemplates.jiraIntegration.rootUrl}}
  credentialName: {{.Values.additionalTemplates.jiraIntegration.credentialName}}
  {{end}}
{{end}}