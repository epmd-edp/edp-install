apiVersion: v1
kind: Template
labels:
  template: edp-jenkins-persistent-gluster-template
message: From jenkins-persistent-template. Adopted for glusterfs
metadata:
  annotations:
    description: |-
      Jenkins service, with persistent storage.
      NOTE: You must have persistent volumes available in your cluster to use this template.
    iconClass: icon-jenkins
    openshift.io/display-name: EDP Jenkins (Persistent - gluster)
    tags: instant-app,jenkins
    template.openshift.io/documentation-url: https://docs.openshift.org/latest/using_images/other_images/jenkins.html
    template.openshift.io/long-description: This template deploys a Jenkins server
      capable of managing OpenShift Pipeline builds and supporting OpenShift-based
      oauth login.
  name: jenkins
objects:
- apiVersion: v1
  kind: Route
  metadata:
    annotations:
      template.openshift.io/expose-uri: http://{.spec.host}{.spec.path}
    name: jenkins
  spec:
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: jenkins
{% if mr_deploy == 'false' %}
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: jenkins-data
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${JENKINS_VOLUME_CAPACITY}
{% endif %}
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: maven-cache
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${JENKINS_MAVEN_CACHE_VOLUME_CAPACITY}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: project-settings
  data:
    app.settings.json: |-
      []
    env.settings.json: |-
      []
    auto-test.settings.json: |-
      []
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      template.alpha.openshift.io/wait-for-ready: "true"
    name: jenkins
  spec:
    replicas: 1
    selector:
      name: jenkins
    strategy:
      type: Recreate
      recreateParams:
        timeoutSeconds: 6000
    template:
      metadata:
        labels:
          name: jenkins
      spec:
        containers:
        - capabilities: {}
          env:
          - name: GERRIT_SSH_PORT
            valueFrom:
              configMapKeyRef:
                name: gerrit
                key: sshPort
          - name: OPENSHIFT_ENABLE_OAUTH
            value: ${JENKINS_ENABLE_OAUTH}
          - name: OPENSHIFT_ENABLE_REDIRECT_PROMPT
            value: "true"
          - name: KUBERNETES_MASTER
            value: https://kubernetes.default:443
          - name: KUBERNETES_TRUST_CERTIFICATES
            value: "true"
          - name: JNLP_SERVICE_NAME
            value: jenkins-jnlp
          - name: INSTALL_PLUGINS
            value: "blueocean:1.5.0, blueocean-rest:1.5.0,blueocean-git-pipeline:1.5.0,display-url-api:2.2.0,pubsub-light:1.12,
            credentials:2.1.14,cloudbees-folder:6.1.2,branch-api:2.0.11,workflow-multibranch:2.16, structs:1.10,scm-api:2.2.6,
            workflow-step-api:2.14,workflow-api:2.25,workflow-support:2.18,token-macro:2.1,git-client:2.7.0,
            icon-shim:2.0.3,maven-plugin:2.17,ace-editor:1.0.1,analysis-core:1.92,analysis-collector:1.52,
            authentication-tokens:1.1,checkstyle:3.49,conditional-buildstep:1.3.1,config-file-provider:2.16.2,
            dependency-check-jenkins-plugin:2.1.1,docker-commons:1.8,docker-workflow:1.9,durable-task:1.16,
            favorite:2.3.1,findbugs:4.71,gerrit-trigger:2.27.5,github-api:1.86,github-branch-source:2.2.3,
            github:1.26.0,git:3.8.0,git-server:1.5,handlebars:1.1,jackson2-api:2.7.3,jacoco:2.2.1,javadoc:1.0,job-dsl:1.60,
            jquery:1.11.2-0,junit:1.23,mapdb-api:1.0.1.0,matrix-auth:1.5,matrix-project:1.7.1,mercurial:2.3,
            metrics:3.1.2.9,momentjs:1.1,parameterized-trigger:2.35.1,pipeline-build-step:2.7,pipeline-graph-analysis:1.6,
            pipeline-milestone-step:1.3.1,pipeline-model-api:1.2.7,pipeline-model-definition:1.2.7,pipeline-model-extensions:1.2.7,
            pipeline-stage-step:2.2,pipeline-stage-tags-metadata:1.2.7,pipeline-stage-view:2.4,plain-credentials:1.3,pmd:3.49,
            run-condition:0.10,sonar-gerrit:2.3,subversion:2.9,workflow-basic-steps:2.3,workflow-cps-global-lib:2.7,
            workflow-cps:2.42,workflow-durable-task-step:2.13,workflow-job:2.14.1, workflow-remote-loader:1.2,workflow-scm-step:2.4,
            htmlpublisher:1.14,test-results-analyzer:0.3.4,sonar:2.7.1,
            greenballs:1.15,keycloak:2.2.0,validating-string-parameter:2.3"
          - name: JENKINS_PASSWORD
            value: ${JENKINS_PASSWORD}
          - name: JENKINS_UI_URL
            value: ${JENKINS_UI_URL}
          image: openshift/jenkins-2-centos7:${JENKINS_VERSION}
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 60
            successThreshold: 1
            timeoutSeconds: 10
          name: jenkins
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
          resources:
            requests:
              memory: 1Gi
          volumeMounts:
          - mountPath: /var/lib/jenkins
            name: jenkins-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        serviceAccountName: jenkins
        volumes:
        - name: jenkins-data
{% if mr_deploy == 'false' %}
          persistentVolumeClaim:
            claimName: jenkins-data
{% else %}
          emptyDir: {}
{% endif %}
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    annotations:
      serviceaccounts.openshift.io/oauth-redirectreference.jenkins: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"jenkins"}}'
    name: jenkins
- apiVersion: v1
  groupNames: null
  kind: RoleBinding
  metadata:
    name: jenkins-edit
  roleRef:
    name: edit
  subjects:
  - kind: ServiceAccount
    name: jenkins
- apiVersion: v1
  kind: Service
  metadata:
    name: jenkins-jnlp
  spec:
    ports:
    - name: agent
      nodePort: 0
      port: 50000
      protocol: TCP
      targetPort: 50000
    selector:
      name: jenkins
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.alpha.openshift.io/dependencies: '[{"name": "jenkins-jnlp",
        "namespace": "", "kind": "Service"}]'
      service.openshift.io/infrastructure: "true"
    name: jenkins
  spec:
    ports:
    - name: web
      #nodePort: 0
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      name: jenkins
    sessionAffinity: None
    type: NodePort
- apiVersion: v1
  kind: ConfigMap
  metadata:
    labels:
      role: jenkins-slave
    name: jenkins-slaves
  data:
    frontend-template: |-
      <org.csanchez.jenkins.plugins.kubernetes.PodTemplate>
        <inheritFrom></inheritFrom>
        <name>frontend</name>
        <namespace></namespace>
        <privileged>false</privileged>
        <alwaysPullImage>false</alwaysPullImage>
        <instanceCap>2147483647</instanceCap>
        <slaveConnectTimeout>100</slaveConnectTimeout>
        <idleMinutes>60</idleMinutes>
        <activeDeadlineSeconds>0</activeDeadlineSeconds>
        <label>frontend</label>
        <serviceAccount>jenkins</serviceAccount>
        <nodeSelector></nodeSelector>
        <nodeUsageMode>NORMAL</nodeUsageMode>
        <customWorkspaceVolumeEnabled>false</customWorkspaceVolumeEnabled>
        <workspaceVolume class="org.csanchez.jenkins.plugins.kubernetes.volumes.workspace.EmptyDirWorkspaceVolume">
          <memory>false</memory>
        </workspaceVolume>
        <volumes/>
        <containers>
          <org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>
            <name>jnlp</name>
            <image>${JENKINS_FRONTEND_IMAGE}</image>
            <privileged>false</privileged>
            <alwaysPullImage>false</alwaysPullImage>
            <workingDir>/tmp</workingDir>
            <command></command>
            <args>${computer.jnlpmac} ${computer.name}</args>
            <ttyEnabled>false</ttyEnabled>
            <resourceRequestCpu></resourceRequestCpu>
            <resourceRequestMemory></resourceRequestMemory>
            <resourceLimitCpu></resourceLimitCpu>
            <resourceLimitMemory></resourceLimitMemory>
            <envVars/>
            <ports/>
          </org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>
        </containers>
        <envVars/>
        <annotations/>
        <imagePullSecrets/>
      </org.csanchez.jenkins.plugins.kubernetes.PodTemplate>
    maven-template: |-
      <org.csanchez.jenkins.plugins.kubernetes.PodTemplate>
        <inheritFrom></inheritFrom>
        <name>maven</name>
        <namespace></namespace>
        <privileged>false</privileged>
        <alwaysPullImage>false</alwaysPullImage>
        <instanceCap>2147483647</instanceCap>
        <slaveConnectTimeout>100</slaveConnectTimeout>
        <idleMinutes>5</idleMinutes>
        <activeDeadlineSeconds>0</activeDeadlineSeconds>
        <label>maven</label>
        <serviceAccount>jenkins</serviceAccount>
        <nodeSelector></nodeSelector>
        <nodeUsageMode>NORMAL</nodeUsageMode>
        <customWorkspaceVolumeEnabled>false</customWorkspaceVolumeEnabled>
        <workspaceVolume class="org.csanchez.jenkins.plugins.kubernetes.volumes.workspace.EmptyDirWorkspaceVolume">
          <memory>false</memory>
        </workspaceVolume>
        <volumes>
          <org.csanchez.jenkins.plugins.kubernetes.volumes.PersistentVolumeClaim>
            <mountPath>/opt/caches/maven</mountPath>
            <claimName>maven-cache</claimName>
            <readOnly>false</readOnly>
          </org.csanchez.jenkins.plugins.kubernetes.volumes.PersistentVolumeClaim>
        </volumes>
        <containers>
          <org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>
            <name>jnlp</name>
            <image>${JENKINS_BACKEND_IMAGE}</image>
            <privileged>false</privileged>
            <alwaysPullImage>false</alwaysPullImage>
            <workingDir>/tmp</workingDir>
            <command></command>
            <args>${computer.jnlpmac} ${computer.name}</args>
            <ttyEnabled>false</ttyEnabled>
            <resourceRequestCpu></resourceRequestCpu>
            <resourceRequestMemory></resourceRequestMemory>
            <resourceLimitCpu></resourceLimitCpu>
            <resourceLimitMemory></resourceLimitMemory>
            <ports/>
          </org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>
        </containers>
        <envVars/>
        <annotations/>
        <imagePullSecrets/>
      </org.csanchez.jenkins.plugins.kubernetes.PodTemplate>
#--------------------------------------------------------------------------------------
parameters:
- displayName: Jenkins version
  value: "v3.9"
  name: JENKINS_VERSION
- description: Jenkins frontent external URL
  displayName: Jenkins frontent external URL
  name: JENKINS_UI_URL
  value: "http://jenkins:8080"
- description: Password for the 'admin' account when using default Jenkin authentication.
  displayName: Jenkins admin initial password
  name: JENKINS_PASSWORD
  value: password
- description: Whether to enable OAuth OpenShift integration. If false, the static
    account 'admin' will be initialized with the password 'password'.
  displayName: Enable OAuth in Jenkins
  name: JENKINS_ENABLE_OAUTH
  value: "false"
- description: Volume space available for data
  displayName: Volume Capacity
  name: JENKINS_VOLUME_CAPACITY
  required: true
  value: 5Gi
- displayName: Maven Cache Volume Capacity
  description: Volume space available for maven cache data
  name: JENKINS_MAVEN_CACHE_VOLUME_CAPACITY
  required: true
  value: 5Gi
- description: Frontend docker image.
  displayName: Frontend docker image.
  name: JENKINS_FRONTEND_IMAGE
  value: "docker-registry-default.main.edp.projects.epam.com/infra/nodejs-slave:6.12.2"
- description: Backend docker image.
  displayName: Backend docker image.
  name: JENKINS_BACKEND_IMAGE
  value: "openshift/jenkins-slave-maven-centos7"
