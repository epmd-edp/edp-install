apiVersion: v1
kind: Template
metadata:
  annotations:
    description: |-
          Gerrit service, with persistent storage.
          NOTE: You must have persistent volumes available in your cluster to use this template.
    iconClass: icon-jenkins
    openshift.io/display-name: EDP Gerrit (Persistent - gluster)
    tags: ci-cd
    #template.openshift.io/documentation-url: https://docs.openshift.org/latest/using_images/other_images/jenkins.html
    template.openshift.io/long-description: This template deploys a Gerrit server
      capable of managing OpenShift Pipeline builds and supporting OpenShift-based
      oauth login.
    template.openshift.io/provider-display-name: Red Hat, Inc.
    template.openshift.io/support-url: https://access.redhat.com
  name: gerrit
message: "Login to Gerrit with the you EPAM GitLab account"
objects:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: gerrit-add-user-plugin
  data:
    config.sh: |
      if [[ ! -f /var/gerrit/review_site/plugins/add-user-plugin-2.11.3.jar ]]
      then
       mkdir -p /var/gerrit/review_site/plugins
       cp /tmp/add-user-plugin-2.11.3.jar /var/gerrit/review_site/plugins/add-user-plugin-2.11.3.jar
      fi
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: gerrit
{% if mr_deploy == 'false' %}
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: gerrit-data
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${GERRIT_DATA_CAPACITY}
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: gerrit-db
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${GERRIT_DB_CAPACITY}
{% endif %}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: gerrit-db
    name: gerrit-db
  spec:
    ports:
    - name: db
      port: 5432
    selector:
      app: gerrit-db
- apiVersion: v1
  kind: Route
  metadata:
    annotations:
      description: Route for Gerrit's http service.
    name: gerrit
    labels:
      app: gerrit
  spec:
    to:
      kind: Service
      name: gerrit
    port:
      targetPort: ui
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: gerrit
  data:
    config: |
      Host ${GITLAB_GROUP_HOST}
          User git
          IdentityFile /var/gerrit/review_site/etc/autouser/ssh-keys/ssh-privatekey
          StrictHostKeyChecking no
          UserKnownHostsFile /dev/null
    replication.config: |
      [gerrit]
        defaultForceUpdate = true
      [remote "${GITLAB_PROJECT_NAME}"]
        url = ${GITLAB_GROUP_HOST}:${GITLAB_GROUP_PATH}/${GITLAB_PROJECT_NAME}.git
        fetch = +refs/*:refs/*
        push = +refs/heads/*:refs/heads/*
        projects = ${GITLAB_PROJECT_NAME}
        replicatePermissions = false
    sshPort: ${GERRIT_SSH_PORT}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: gerrit
    name: gerrit-db
  spec:
    replicas: 1
    selector:
      app: gerrit-db
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          app: gerrit-db
      spec:
        containers:
        - name: gerrit-db
          env:
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: gerrit-db
                key: database-name
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: gerrit-db
                key: database-user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: gerrit-db
                key: database-password
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
          - name: POD_IP
            valueFrom: { fieldRef: { fieldPath: status.podIP } }
          image: postgres:9.6
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 1Gi
          ports:
            - containerPort: 5432
              protocol: TCP
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - exec pg_isready --host $POD_IP
            initialDelaySeconds: 60
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - exec pg_isready --host $POD_IP
            initialDelaySeconds: 30
            timeoutSeconds: 3
            periodSeconds: 5
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: gerrit-db
        serviceAccount: gerrit
        volumes:
        - name: gerrit-db
{% if mr_deploy == 'false' %}
          persistentVolumeClaim:
            claimName: gerrit-db
{% else %}
          emptyDir: {}
{% endif %}
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: gerrit
    name: gerrit
  spec:
    replicas: 1
    selector:
      app: gerrit
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          app: gerrit
      spec:
        initContainers:
        - name: init-gerrit-db
          image: busybox
          command: ["sh", "-c", "while ! nc -w 1 gerrit-db 5432 </dev/null; do echo waiting for gerrit-db; sleep 10; done;"]
        - name: add-user-plugin
          volumeMounts:
          - mountPath: /tmp/config.sh
            subPath: config.sh
            name: python-script
          - mountPath: /var/gerrit/review_site
            name: gerrit-data
          image: ${GERRIT_JOB_VERSION}
          command: ["sh", "/tmp/config.sh"]
        containers:
        - name: gerrit
          env:
          - name: GERRIT_ADMIN_USER
            value: 'admin'
          - name: GERRIT_ADMIN_FULLNAME
            value: 'Administrator'
          - name: GERRIT_ADMIN_EMAIL
            value: 'admin1@fabric8.io'
          - name: GERRIT_ADMIN_PWD
            value: 'admin123'
          - name: WEBURL
            value: ${GERRIT_WEB_URL}
          - name: LISTEN_ADDR
            value: '*:${GERRIT_SSH_PORT}'
          - name: AUTH_TYPE
            value: DEVELOPMENT_BECOME_ANY_ACCOUNT
          - name: OAUTH_GITLAB_ROOT_URL
            value: https://git.epam.com/
          - name: OAUTH_GITLAB_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: gitlab-oauth
                key: secret
          - name: OAUTH_GITLAB_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: gitlab-oauth
                key: id
          - name: DATABASE_TYPE
            value: postgresql
          - name: DB_PORT_5432_TCP_ADDR
            value: gerrit-db
          - name: DB_PORT_5432_TCP_PORT
            value: "5432"
          - name: DB_ENV_POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: ${GERRIT_DB_SECRET}
                key: database-name
          - name: DB_ENV_POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: ${GERRIT_DB_SECRET}
                key: database-user
          - name: DB_ENV_POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ${GERRIT_DB_SECRET}
                key: database-password
          - name: GERRIT_INIT_ARGS
            value: --install-plugin=commit-message-length-validator --install-plugin=download-commands --install-plugin=hooks --install-plugin=reviewnotes --install-plugin=singleusergroup --install-plugin=replication
          image: openfrontier/gerrit:${GERRIT_VERSION}
          imagePullPolicy: IfNotPresent
          name: gerrit
          securityContext:
            fsGroup: 1000
          ports:
          - name: ui
            containerPort: 8080
          - name: ssh
            containerPort: ${GERRIT_SSH_PORT}
          readinessProbe:
            initialDelaySeconds: 30
            successThreshold: 1
            timeoutSeconds: 3
            periodSeconds: 10
            tcpSocket:
              port: 8080
          resources:
            requests:
              memory: 1Gi
          volumeMounts:
            - name: ${GITLAB_AUTOUSER_SECRET_NAME}
              mountPath: /var/gerrit/review_site/etc/autouser/ssh-keys
            - mountPath: /var/gerrit/review_site
              name: gerrit-data
            - mountPath: /var/gerrit/.ssh
              name: ssh-config
            - mountPath: /var/gerrit/review_site/static/hideci.js
              subPath: hideci.js
              name: gerrit-hideci-hideci-js
            - mountPath: /var/gerrit/review_site/static/jquery-1.7.2.min.js
              subPath: jquery-1.7.2.min.js
              name: gerrit-hideci-jquery-js
            - mountPath: /var/gerrit/review_site/static/jquery-visibility.js
              subPath: jquery-visibility.js
              name: gerrit-hideci-jquery-visibility-js
            - mountPath: /var/gerrit/review_site/etc/GerritSiteHeader.html
              subPath: GerritSiteHeader.html
              name: gerrit-hideci-html
            - mountPath: /var/gerrit/review_site/etc/GerritSite.css
              subPath: GerritSite.css
              name: gerrit-hideci-css
        serviceAccount: gerrit
        volumes:
          - name: ${GITLAB_AUTOUSER_SECRET_NAME}
            secret:
              secretName: ${GITLAB_AUTOUSER_SECRET_NAME}
              defaultMode: 256
          - name: gerrit-data
{% if mr_deploy == 'false' %}
            persistentVolumeClaim:
              claimName: gerrit-data
{% else %}
            emptyDir: {}
{% endif %}
          - configMap:
              defaultMode: 420
              items:
                - key: config
                  path: config
              name: gerrit
            name: ssh-config
          - configMap:
              defaultMode: 420
              items:
                - key: hideci.js
                  path: hideci.js
              name: gerrit-hideci
            name: gerrit-hideci-hideci-js
          - configMap:
              defaultMode: 420
              items:
                - key: jquery-visibility.js
                  path: jquery-visibility.js
              name: gerrit-hideci
            name: gerrit-hideci-jquery-visibility-js
          - configMap:
              defaultMode: 420
              items:
                - key: jquery-1.7.2.min.js
                  path: jquery-1.7.2.min.js
              name: gerrit-hideci
            name: gerrit-hideci-jquery-js
          - configMap:
              defaultMode: 420
              items:
                - key: GerritSiteHeader.html
                  path: GerritSiteHeader.html
              name: gerrit-hideci
            name: gerrit-hideci-html
          - configMap:
              defaultMode: 420
              items:
                - key: GerritSite.css
                  path: GerritSite.css
              name: gerrit-hideci
            name: gerrit-hideci-css
          - name: python-script
            configMap:
              defaultMode: 420
              name: gerrit-add-user-plugin
parameters:
- displayName: Gerrit version
  value: "2.14.1"
  name: GERRIT_VERSION
- displayName: Gerrit DB secret
  value: "gerrit-db"
  name: GERRIT_DB_SECRET
- description: Volume space available for Gerrit
  displayName: Gerrit Volume Capacity
  name: GERRIT_DATA_CAPACITY
  value: 2Gi
- description: Volume space available for Gerrit DB
  displayName: Gerrit database Volume Capacity
  name: GERRIT_DB_CAPACITY
  value: 2Gi
- description: Gerrit WEB URL is needed for authentication purposes
  displayName: Gerrit WEB URL
  name: GERRIT_WEB_URL
  value: "http://gerrit-test-mb.demo.edp.projects.epam.com"
- displayName: Gerrit job version
  value: "docker-registry-default.main.edp.projects.epam.com/infra/edp-gerrit-job:latest"
  name: GERRIT_JOB_VERSION
- displayName: GitLab host
  value: "git.epam.com"
  name: GITLAB_GROUP_HOST
- displayName: GitLab group path
  value: "epmd-edp/temp"
  name: GITLAB_GROUP_PATH
- displayName: GitLab project name
  name: GITLAB_PROJECT_NAME
- displayName: GitLab Autouser secret name
  name: GITLAB_AUTOUSER_SECRET_NAME
- displayName: Gerrit ssh port
  value: "29418"
  name: GERRIT_SSH_PORT
  required: true
