apiVersion: v1
kind: Template
labels:
  template: keyclaok-proxy
metadata:
  name: keyclaok-proxy
  annotations:
    description: |-
          Keycloak proxy that will be installed in target deployment config
    iconClass: icon-jenkins
    openshift.io/display-name: Keycloak proxy
    tags: ci-cd
    template.openshift.io/provider-display-name: Red Hat, Inc.
    template.openshift.io/support-url: https://access.redhat.com
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: ${UPSTREAM_RESOURCE}
  spec:
    template:
      spec:
        containers:
        - image: quay.io/gambol99/keycloak-proxy:v2.2.2
          name: keycloak-proxy
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          env:
            - name: PROXY_DISCOVERY_URL
              value: ${KEYCLOAK_WEB_URL}/auth/realms/${REALM}
            - name: PROXY_CLIENT_ID
              value: ${CLIENT_ID}
            - name: PROXY_CLIENT_SECRET
              value: secret
            - name: PROXY_LISTEN
              value: 0.0.0.0:3000
            - name: PROXY_REDIRECTION_URL
              value: ${REDIRECTION_URL}
            - name: PROXY_UPSTREAM_URL
              value: http://127.0.0.1:${UPSTREAM_PORT}
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
- apiVersion: v1
  kind: Service
  metadata:
    name: ${UPSTREAM_RESOURCE}
  spec:
    ports:
    - name: 3000-proxy
      port: 3000
      protocol: TCP
      targetPort: 3000
    selector:
      deploymentconfig: ${UPSTREAM_RESOURCE}
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    name: ${UPSTREAM_RESOURCE}
  spec:
    port:
      targetPort: 3000-proxy
parameters:
- displayName: Upstream resource
  name: UPSTREAM_RESOURCE
  required: true
- displayName: Keycloak web URL
  name: KEYCLOAK_WEB_URL
  required: true
- displayName: Realm
  name: REALM
  required: true
- displayName: Nexus client id
  name: CLIENT_ID
  required: true
- displayName: Nexus web URL
  name: REDIRECTION_URL
  required: true
- displayName: Nexus web URL
  name: UPSTREAM_PORT
  required: true
