- name: "Create {{ item.username }} user in Gerrit"
  shell: >
    {{ gerrit_manage }} create-account
    --full-name \"'{{ item.full_name }}'\"
    {% if item.password is defined %}
    --http-password \"'{{ item.password }}'\"
    {% endif %}
    {% if item.group is defined %}
    --group \"'{{ item.group }}'\"
    {% endif %}
    {{ item.username }}
  changed_when: "'already exists' not in result.stderr"
  register: result
  failed_when:
    - "result.rc != 0"
    - "'already exists' not in result.stderr"