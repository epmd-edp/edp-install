---
- name: "Check quality gate {{ item.name }} exist"
  uri:
    url: "{{ sonar_api_url }}/qualitygates/list"
    method: GET
    return_content: yes
    user: admin
    password: "{{ sonar_admin_password.stdout }}"
    force_basic_auth: "yes"
    status_code: 200
  register: result

- block:
  - name: "Create quality gate {{ item.name }}"
    uri:
      url: "{{ sonar_api_url }}/qualitygates/create"
      body: "name={{ item.name }}"
      method: POST
      return_content: yes
      user: admin
      password: "{{ sonar_admin_password.stdout }}"
      force_basic_auth: "yes"
      status_code: 200
    register: quality_gate

  - set_fact:
      quality_gate_id: "{{ quality_gate.json.id }}"
  when: item.name not in result.json.qualitygates | map(attribute='name') | list
