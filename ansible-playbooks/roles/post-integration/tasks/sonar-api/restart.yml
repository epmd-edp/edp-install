---
- name: "Reboot Sonar"
  uri:
    url: "{{ sonar_api_url }}/system/restart"
    method: POST
    return_content: yes
    user: admin
    password: "{{ sonar_admin_password.stdout }}"
    force_basic_auth: "yes"
    status_code: 200

- name: Wait 3600 seconds until sonar 9000 port will be available
  wait_for:
    host: "sonar.{{ project_cicd }}"
    port: 9000
    delay: 30
    state: drained

- name: "Waiting Sonar is UP"
  uri:
    url: "{{ sonar_api_url }}/system/status"
    method: GET
    return_content: yes
    user: admin
    password: "{{ sonar_admin_password.stdout }}"
    force_basic_auth: "yes"
    status_code: 200
  register: result
  until: result.json is defined and result.json.status == "UP"
  retries: 240
  delay: 15

- debug:
    msg: "Sonar is restarted"


