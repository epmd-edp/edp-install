---
- set_fact:
    user_location: "undefined"

- include_tasks: get-user-location.yml
  vars:
    - username: "{{ item }}"
    - realm: "{{ tools.keycloak.realm_name }}"

- include_tasks: create-user-in-realm.yml
  vars:
    - username: "{{ item }}"
    - realm: "{{ tools.keycloak.realm_name }}"
  when: user_location == "undefined"

- name: "Assign realm roles"
  uri:
    url: "{{ user_location }}/role-mappings/realm"
    method: POST
    headers:
      Authorization: "Bearer {{ access_token }}"
      Content-Type: "application/json"
    status_code: 204
    body: "{{ realm_role }}"
    body_format: json
  with_items:
    - "[ {{ master_create_realm_role.json | to_json }} ]"
    - "[ {{ administrator_role.json | to_json }} ]"
  loop_control:
    loop_var: realm_role

- name: "Assign client roles"
  uri:
    url: "{{ user_location }}/role-mappings/clients/{{ id_client }}"
    method: POST
    headers:
      Authorization: "Bearer {{ access_token }}"
      Content-Type: "application/json"
    status_code: 204
    body: "[ {{ client_role }} ]"
    body_format: json
  with_items: "{{ client_roles_list }}"
  loop_control:
    loop_var: client_role