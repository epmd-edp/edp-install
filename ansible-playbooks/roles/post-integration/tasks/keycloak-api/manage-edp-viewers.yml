---
- set_fact:
    user_location: "undefined"

- include_tasks: get-user-location.yml
  vars:
    - username: "{{ item }}"
    - realm: "openshift"

- include_tasks: create-user-in-realm.yml
  vars:
    - username: "{{ item }}"
    - realm: "openshift"
  when: user_location == "undefined"

- name: "Assign dev role in edp client"
  uri:
    url: "{{ user_location }}/role-mappings/clients/{{ edp_client_id }}"
    method: POST
    headers:
      Authorization: "Bearer {{ access_token }}"
      Content-Type: "application/json"
    status_code: 204
    body: "[ {{ dev_role.json | to_json }} ]"
    body_format: json