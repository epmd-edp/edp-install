- name: "Add {{ full_edp_name }} realm as external identity provider for {{ realm }} realm"
  uri:
    url: "{{ keycloak_base_url }}/admin/realms/{{ realm }}/identity-provider/instances"
    method: POST
    headers:
      Authorization: "Bearer {{ access_token }}"
      Content-Type: "application/json"
    body: "{{ lookup('template','roles/post-integration/templates/keycloak/identity-providers.json.j2') |to_json }}"
    body_format: json
    status_code: 201