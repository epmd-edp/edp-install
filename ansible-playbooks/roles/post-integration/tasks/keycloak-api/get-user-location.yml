---
- name: "Check user {{ username }} exists in realm {{ realm }} in Keycloak"
  uri:
    url: "{{ keycloak_base_url }}/admin/realms/{{ realm }}/users?username={{ username }}"
    method: GET
    headers:
      Authorization: "Bearer {{ access_token }}"
    status_code: 200
  register: response

- set_fact:
    user_location: "{{ keycloak_base_url }}/admin/realms/{{ realm }}/users/{{ item.id }}"
  when: item.username == username
  with_items: "{{ response.json | list }}"