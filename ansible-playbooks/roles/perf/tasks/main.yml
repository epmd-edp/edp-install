- include_tasks: roles/perf/tasks/register-datasource.yml
  when: "item.when"
  with_items:
    - { tool: "jenkins",
        url: "{{ tools.jenkins.web_url }}",
        tool_specific_parameter: "pipelineNames",
        template_file: "roles/perf/templates/register-edp-tool-ds.json.j2",
        when: "{{ perf_jenkins_ds_id == '' }}" }
    - { tool: "sonar",
        url: "{{ tools.sonar.web_url }}",
        tool_specific_parameter: "projectKeys",
        template_file: "roles/perf/templates/register-edp-tool-ds.json.j2",
        when: "{{ perf_sonar_ds_id == '' }}" }
    - { tool: "gerrit",
        url: "{{ tools.gerrit.web_url }}",
        tool_specific_parameter: "projectConfigs",
        template_file: "roles/perf/templates/register-edp-tool-ds.json.j2",
        when: "{{ perf_gerrit_ds_id == '' }}" }
    - { tool: "gitlab",
        url: "{{ project_vcs_hostname_url }}",
        tool_specific_parameter: "repositories",
        template_file: "roles/perf/templates/register-gitlab-ds.json.j2",
        when: "{{ vcs_integration_enabled|bool == true and vcs_tool == 'gitlab' and perf_gitlab_ds_id == '' }}" }

- include_tasks: roles/common/tasks/manage-openshift/retrieve-perf-settings-from-configmap.yml

- include_tasks: roles/perf/tasks/update-datasource.yml
  with_items:
    - { tool: "jenkins",
        datasource_id: "{{ perf_jenkins_ds_id }}",
        new_values: "[ '/Gerrit-precommit-{{ name }}', '/Gerrit-postcommit-{{ name }}' ]" }
    - { tool: "sonar",
        datasource_id: "{{ perf_sonar_ds_id }}",
        new_values: "[ '{{ name }}:master' ]" }
    - { tool: "gerrit",
        datasource_id: "{{ perf_gerrit_ds_id }}",
        new_values: [ { projectName: "{{ name }}", branches: [ "master" ] } ] }

- include_tasks: roles/perf/tasks/update-datasource.yml
  when: vcs_integration_enabled|bool == true and vcs_tool == 'gitlab'
  with_items:
    - { tool: "gitlab",
        datasource_id: "{{ perf_gitlab_ds_id }}",
        new_values: { repo: "{{ vcs_project_path }}", branch: "master" } }