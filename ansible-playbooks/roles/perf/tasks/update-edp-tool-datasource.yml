- set_fact:
    tool: "{{ item.tool }}"
    datasource_id: "{{ item.datasource_id }}"

- include_tasks: roles/api/perf/get-datasource.yml

- block:
    - set_fact:
        new_parameter_value: "{{ datasource_config.config.pipelineNames + item.new_values }}"

    - set_fact:
        body: "{{ datasource_config | combine( { 'config': { 'pipelineNames': new_parameter_value } },
                  recursive=True ) | to_nice_json  }}"
  when: tool == "jenkins"

- include_tasks: roles/api/perf/update-datasource.yml