---
- name: "Login to openshift"
  shell: "{{ ocadm }} login -u system:admin"
  register: can_login
  when: ocadm != "oc"

- fail:
    msg: "Sorry, we can't login to the cluster. Check permissions on the cluster's side"
  when: not can_login|skipped and can_login.stdout == "false"

- name: "Get the list of all projects"
  command: "{{ ocadm }} get project --output=custom-columns=NAME:.metadata.name --no-headers"
  register: all_oc_projects

- name: Fail if any EDP project already exists
  fail:
    msg: "EDP project ({{ item }}) already exists"
  when: item in all_oc_projects.stdout_lines
  with_items: "{{ projects_list }}"

- include_tasks: roles/common/tasks/manage-openshift/create-groups.yml
  with_items:
    - "{{ projects_prefix }}-edp-super-admin"
    - "{{ projects_prefix }}-edp-admin"
    - "{{ projects_prefix }}-edp-view"

- name: "Check if user {{ tools.keycloak.admin_username }} already exists"
  shell: "{{ ocadm }} get user {{ tools.keycloak.admin_username }} -o jsonpath={.metadata.name}"
  register: result
  ignore_errors: true

- name: "Create user {{ tools.keycloak.admin_username }} in Openshift"
  shell: "{{ ocadm }} create user {{ tools.keycloak.admin_username }}"
  when: result.stdout != tools.keycloak.admin_username

- name: "Join user {{ tools.keycloak.admin_username }} to {{ projects_prefix }}-edp-super-admin"
  shell: "{{ ocadm }} adm groups add-users {{ projects_prefix }}-edp-super-admin {{ tools.keycloak.admin_username }}"

- name: "Create project in Openshift"
  shell: "{{ ocadm }} new-project {{ item }}"
  with_items: "{{ projects_list }}"

- name: "Giving admin roles to groups"
  shell: "{{ ocadm }} adm policy add-role-to-group admin {{ item[0] }} -n {{ item[1] }}"
  with_nested:
    - [ "{{ projects_prefix }}-edp-super-admin", "{{ projects_prefix }}-edp-admin" ]
    - "{{ projects_list }}"

- name: "Giving view roles to groups"
  shell: "{{ ocadm }} adm policy add-role-to-group view {{ projects_prefix }}-edp-view -n {{ item }}"
  with_items:
    - "{{ projects_list }}"

- name: "Switching to CICD project"
  shell: "{{ ocadm }} project {{ project_cicd }}"

- name: Creates directory for templates
  file:
    path: "{{ templates_dir }}/{{ item }}"
    state: directory
  with_items:
    - "{{ tools.keys() }}"

- name: Create ConfigMap with secret name and VCS group name URL
  command: |
    {{ ocadm }} create -n {{ project_cicd }} configmap user-settings
    --from-literal=vcs_autouser_secret={{ vcs_auto_user_secret }}
    --from-literal=vcs_group_name_url={{ vcs_group_name }}
    --from-literal=projects_prefix={{ projects_prefix }}
    --from-literal=dns_wildcard={{ dns_wildcard }}
    --from-literal=vcs_tool_name={{ vcs_tool_name | lower }}
    --from-literal=vcs_ssh_port={{ vcs_ssh_port }}