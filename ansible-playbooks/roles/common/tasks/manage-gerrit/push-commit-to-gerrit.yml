---
- block:
    - name: "Push commit to gerrit"
      shell: |
       git config user.email "admin@epam-edp.com"
       git config user.name "admin"
       git pull origin master
       git add . && git commit -m "{{ commit_message }}"
       git push origin master
      args:
        chdir: "{{ templates_dir }}/{{ gerrit_project }}"
      register: result
      ignore_errors: true

    - name: "Register fact with update_output"
      set_fact:
         push_result: "{{ result.rc }}"

    - pause:
         seconds: 10
  when: push_result is undefined or push_result|int != 0

