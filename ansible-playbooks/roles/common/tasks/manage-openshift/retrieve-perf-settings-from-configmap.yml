---
- name: "Get perf settings from config map"
  shell: |
   {{ ocadm }} -n {{ project_cicd }} get cm perf -o=json
  register: result

- set_fact:
    perf_settings: "{{ result.stdout | from_json }}"

- set_fact:
    perf_node_id: "{{ perf_settings.data.node_id }}"
    perf_web_url: "{{ perf_settings.data.url }}"
    perf_jenkins_ds_id: "{{ perf_settings.data.jenkins_ds_id }}"
    perf_sonar_ds_id: "{{ perf_settings.data.sonar_ds_id }}"
    perf_gerrit_ds_id: "{{ perf_settings.data.gerrit_ds_id }}"