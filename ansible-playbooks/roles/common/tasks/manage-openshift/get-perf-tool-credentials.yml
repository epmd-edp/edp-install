---
- name: "Get perf user login for {{ tool }} tool"
  shell: >
   {{ ocadm }} -n {{ project_cicd }} get secret {{ tool }}-perf
   --template={% raw %}'{{ index .data "username" }}'{% endraw %} | base64 --decode
  register: username
  no_log: true

- name: "Get perf user token for {{ tool }} tool"
  shell: >
   {{ ocadm }} -n {{ project_cicd }} get secret {{ tool }}-perf
   --template={% raw %}'{{ index .data "password" }}'{% endraw %} | base64 --decode
  register: password
  no_log: true

- name: "Set fact with credentials"
  set_fact:
     tool_user_login: "{{ username.stdout }}"
     tool_user_password: "{{ password.stdout }}"
  no_log: true