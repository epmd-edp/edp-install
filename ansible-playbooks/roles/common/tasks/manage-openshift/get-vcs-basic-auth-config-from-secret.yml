---
- name: "Get autouser login from the temporary basic secret"
  shell: >
   {{ ocadm }} -n {{ project_cicd }} get secret {{ credentials_secret_name }}
   --template={% raw %}'{{ index .data "username" }}'{% endraw %} | base64 --decode
  register: username
#  no_log: true

- name: "Get autouser password from the temporary basic secret"
  shell: >
   {{ ocadm }} -n {{ project_cicd }} get secret {{ credentials_secret_name }}
   --template={% raw %}'{{ index .data "password" }}'{% endraw %} | base64 --decode
  register: password
#  no_log: true

- name: "Set fact with credentials"
  set_fact:
     vcs_auto_user_login: "{{ username.stdout }}"
     vcs_auto_user_password: "{{ password.stdout }}"
  when: type_of_credentials == 'vcs'

- name: "Set fact with credentials"
  set_fact:
    repository_username: "{{ username.stdout }}"
    repository_password: "{{ password.stdout }}"
  when: type_of_credentials == 'repository'

- name: "Delete the temporary VCS autouser basic secret"
  shell: >
   {{ ocadm }} -n {{ project_cicd }} delete secret {{ credentials_secret_name }}
  register: result