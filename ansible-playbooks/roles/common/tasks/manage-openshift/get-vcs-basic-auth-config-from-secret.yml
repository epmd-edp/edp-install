---
- name: "Get autouser login from the temporary basic secret"
  shell: >
   {{ ocadm }} -n {{ project_cicd }} get secret {{ vcs_auto_user_basic_auth_secret_name }}
   --template={% raw %}'{{ index .data "username" }}'{% endraw %} | base64 --decode
  register: vcs_auto_user_login
  no_log: true

- name: "Get autouser password from the temporary basic secret"
  shell: >
   {{ ocadm }} -n {{ project_cicd }} get secret {{ vcs_auto_user_basic_auth_secret_name }}
   --template={% raw %}'{{ index .data "password" }}'{% endraw %} | base64 --decode
  register: vcs_auto_user_password
  no_log: true

- name: "Set fact with VCS autouser basic credentials"
  set_fact:
     vcs_auto_user_login: "{{ vcs_auto_user_login.stdout }}"
     vcs_auto_user_password: "{{ vcs_auto_user_password.stdout }}"
  no_log: true

- name: "Delete the temporary VCS autouser basic secret"
  shell: >
   {{ ocadm }} -n {{ project_cicd }} delete secret {{ vcs_auto_user_basic_auth_secret_name }}
  register: result