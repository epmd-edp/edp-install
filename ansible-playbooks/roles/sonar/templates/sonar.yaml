apiVersion: edp.epam.com/v1alpha1
kind: Sonar
metadata:
  name: sonar
spec:
  type: "Sonar"
  version: '{{ tools.sonar.version }}'
  volumes:
    - name: "data"
      storage_class: "{{ storage_class_name }}"
      capacity: "{{ tools.sonar.volume_capacity }}"
    - name: "db"
      storage_class: "{{ storage_class_name }}"
      capacity: "{{ tools.sonar.volume_db_capacity }}"