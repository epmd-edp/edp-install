--- # Nexus full installation
- name: "Copy Nexus templates"
  template:
    src: "{{ item }}"
    dest: "{{ templates_dir }}/nexus/{{ item }}"
  with_items:
    - "nexus.yaml"
    - "nexus-default.properties"

- name: "Install config map for storing nexus properties"
  shell: >
    {{ ocadm }} -n {{ project_cicd }} create configmap nexus-props
    --from-file=nexus-default.properties={{ templates_dir }}/nexus/nexus-default.properties
  register: result
  changed_when: '"already" not in result.stderr'
  failed_when:
    - 'result.rc != 0'
    - '"already" not in result.stderr'

- name: "Install Nexus app"
  command: |
    {{ ocadm }} -n {{ project_cicd }} new-app -f {{ templates_dir }}/nexus/nexus.yaml 
    -p NEXUS_VERSION={{ tools.nexus.version }} 
    -p NEXUS_VOLUME_CAPACITY={{ tools.nexus.volume_capacity }}
    -p STORAGE_CLASS_NAME={{ storage_class_name }}
  register: result
  ignore_errors: true
  changed_when: '"already" not in result.stderr'
  failed_when:
    - 'result.rc != 0'
    - '"already" not in result.stderr'
