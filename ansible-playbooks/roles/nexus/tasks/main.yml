---
- set_fact:
    nexus_super_admins: "{{ nexus_super_admins | default([]) + [ { 'username': item } ] }}"
  when: item != ""
  with_items:
    - "{{ edp_super_admins }}"

- set_fact:
    nexus_admins: "{{ nexus_admins | default([]) + [ { 'username': item } ] }}"
  when: item != ""
  with_items:
    - "{{ edp_admins }}"

- set_fact:
    nexus_viewers : "{{ nexus_viewers | default([]) + [ { 'username': item } ] }}"
  with_items:
    - "{{ edp_viewers }}"

- name: "Copy Nexus template"
  template:
    src: "nexus.yaml"
    dest: "{{ templates_dir }}/nexus/nexus.yaml"

- name: "Install Nexus app"
  command: |
    {{ ocadm }} -n {{ project_cicd }} apply -f {{ templates_dir }}/nexus/nexus.yaml
  register: result
  ignore_errors: true
  changed_when: '"already" not in result.stderr'
  failed_when:
    - 'result.rc != 0'
    - '"already" not in result.stderr'
