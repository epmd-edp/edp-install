---
- set_fact:
    clone_repo_url: "{{ vcs_group_url | urlsplit('hostname') }}:{{ vcs_group_url | urlsplit('path') | regex_replace('^/{1}', '') }}/{{ vcs_project_name }}.git"
  when: vcs_group_url is defined

- set_fact:
    clone_repo_url: "{{ git_repo_url | urlsplit('hostname') }}:{{ git_repo_url | urlsplit('path') | regex_replace('^/{1}', '') }}.git"
  when: git_repo_url is defined and git_repo_url is match("http?(s)://*")

- set_fact:
    clone_repo_url: "{{ project_vcs_hostname }}:{{ vcs_project_path }}.git"
  when: git_repo_url is defined and git_repo_url is not match("http?(s)://*")