- name: "Check project {{ item.project_name }} is already exist in VCS group"
  uri:
    url: "
     https://{{ item.hostname }}/api/v4/projects/{{ item.project_name }}\
     ?simple=true&access_token={{ item.csrf_token }}"
  ignore_errors: true
  register: result

- set_fact:
    project_exists: "{{ true if result.status != 404 else false }}"