- name: "Login to {{ item.hostname }} and get CSRF token"
  uri:
    url: "{{ item.hostname }}/oauth/token"
    method: POST
    body: 'grant_type=password&username={{ item.username }}&password={{ item.password }}'
  retries: 3
  delay: 3
  register: result
  until: result.status == 200
  no_log: true

- set_fact:
    csrf_token: "{{ result.json.access_token }}"
  no_log: true