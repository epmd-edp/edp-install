- name: "Create project - {{ item.project_name }} in the group - {{ item.group_name }}"
  uri:
    url: "
      {{ item.hostname }}/api/v4/projects?name={{ item.project_name }}\
      &namespace_id={{ item.group_id }}&access_token={{ item.csrf_token }}"
    method: POST
    status_code: 201
  retries: 3
  delay: 3
  register: result
  until: result.status == 201