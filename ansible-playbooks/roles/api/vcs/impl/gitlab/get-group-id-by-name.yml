- name: "Get {{ item.group_name }} group id"
  uri:
    url: "
      https://{{ item.hostname }}/api/v4/groups/{{ item.group_name }}\
      ?simple=true&access_token={{ item.csrf_token }}"
    method: GET
  retries: 3
  delay: 3
  register: result
  until: result.status == 200

- set_fact:
    vcs_group_id: "{{ result.json.id }}"