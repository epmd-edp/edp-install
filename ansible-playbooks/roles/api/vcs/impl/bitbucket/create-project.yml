- name: "Defining JSON payload with {{ item.project_name }} repository name"
  set_fact:
     body:
      - name: "{{ item.project_name }}"
        is_private: "false"

- name: "Create project - {{ item.project_name }} in the group - {{ item.group_name }}"
  uri:
    url: "
      https://{{ item.hostname }}/rest/api/1.0/projects/{{ item.group_name.split('/') | last }}/repos"
    method: POST
    user: "{{ item.username }}"
    password: "{{ item.password }}"
    force_basic_auth: yes
    validate_certs: no
    return_content: yes
    headers:
      Content-Type: "application/json"
    body: "{{ body[0] | to_json }}"
    status_code: 201
  retries: 3
  delay: 3
  register: result
  until: result.status == 201
