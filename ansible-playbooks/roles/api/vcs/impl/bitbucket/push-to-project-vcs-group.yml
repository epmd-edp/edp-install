---
- set_fact:
    project_vcs_group_path: "{{ project_vcs_group_path | regex_replace('^projects\\/(?P<project_path>.+)$', '\\g<project_path>') }}"

- name: "Change remote repository"
  shell: |
    git remote set-url origin {{ project_vcs_hostname + ':' + project_vcs_group_path + '/' + vcs_project_name }}.git
  args:
    chdir: "{{ work_dir }}/{{ vcs_project_name }}"

- include_tasks: roles/api/git/set-config.yml
  with_items:
    - { git_directory: '{{ work_dir }}/{{ vcs_project_name }}', user_email: "{{ vcs_autouser_email }}", user_name: "{{ vcs_autouser_name }}" }

- include_tasks: roles/api/git/push.yml
  with_items:
    - { git_directory: '{{ work_dir }}/{{ vcs_project_name }}', get_repository: '{{ project_vcs_hostname }}:{{ vcs_project_path }}.git' }