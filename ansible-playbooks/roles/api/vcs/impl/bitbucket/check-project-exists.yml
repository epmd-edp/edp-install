- name: "Check project {{ item.project_name }} is already exist in VCS group"
  uri:
    url: "
     https://{{ item.hostname }}/rest/api/1.0/projects/{{ item.group_name }}/repos/{{ item.project_name }}"
    method: GET
    user: "{{ item.username }}"
    password: "{{ item.password }}"
    force_basic_auth: yes
    return_content: yes
  ignore_errors: true
  register: result

- set_fact:
    repository_exists: "{{ true if result.status != 404 else false }}"
