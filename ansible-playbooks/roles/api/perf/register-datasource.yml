- name: "Register {{ tool }} as Perf datasource"
  uri:
    url: "{{ perf_web_url }}/api/v2/datasources/node/{{ perf_node_id }}"
    method: POST
    headers:
      Authorization: "Bearer {{ perf_token }}"
      Content-Type: "application/json"
    body: "{{ body }}"
    body_format: json
    status_code: 201
    validate_certs: false
  register: datasource

- set_fact:
    datasource_id: "{{ datasource.json.id }}"

- name: "Save {{ tool }} datasource ID to configmap"
  shell: >
    {{ ocadm }} patch -n {{ project_cicd }} configmap perf -p
    '{ "data": { "{{ tool }}_ds_id":"{{ datasource_id }}" } }'