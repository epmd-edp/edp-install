- name: "Retrieve Perf authentication token"
  uri:
    url: "{{ perf_web_url }}/api/v2/sso/token"
    method: POST
    header:
      Content-Type: "application/x-www-form-urlencoded"
    body: 'username={{ perf_user_login }}&password={{ perf_user_password }}'
    return_content: yes
    validate_certs: no
  retries: 5
  delay: 1
  register: result
  until: result.status == 200
  no_log: true

- set_fact:
    perf_token: "{{ result.content }}"
  no_log: true