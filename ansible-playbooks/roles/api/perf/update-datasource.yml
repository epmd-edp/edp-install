- name: "Update {{ tool }} as Perf datasource"
  uri:
    url: "{{ perf_web_url }}/api/v2/datasources/{{ datasource_id }}"
    method: PUT
    headers:
      Authorization: "Bearer {{ perf_token }}"
      Content-Type: "application/json"
    body: "{{ body }}"
    body_format: json
    status_code: 200
    validate_certs: false