- name: "Clean repository path"
  file:
    state: absent
    path: "{{ item.dest }}/"

- name: "Clone repository"
  git:
    repo: "{{ item.repo }}"
    dest: "{{ item.dest }}"
    key_file: "{{ item.key | default('') }}"
    accept_hostkey: true
    force: true
    bare: "{{ item.bare | default('no') }}"
  ignore_errors: true