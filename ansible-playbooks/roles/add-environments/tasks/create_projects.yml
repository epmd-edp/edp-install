---
- name: "Create projects in Openshift"
  shell: >
    [ "$(oc get projects --no-headers -o custom-columns='NAME:.metadata.name'
    | egrep '^{{ item }}$')" == "" ]
    && oc new-project {{ item }}
    || echo "Project {{ item }} is already exist"
  with_items: "{{ env_names_list }}"
  register: result
  changed_when: '"already" not in result.stdout'
  failed_when:
    - 'result.rc != 0'
    - '"already" not in result.stdout'

- name: "Define access to admin for new projects"
  shell: "{{ ocadm }} adm policy add-role-to-group admin {{ edp_name }}-edp-super-admin -n {{ item }}"
  with_items:
    - "{{ env_names_list }}"