---
- name: "Create projects in Openshift"
  shell: >
    [ "$(oc get projects --no-headers -o custom-columns='NAME:.metadata.name'
    | egrep '^{{ item }}$')" == "" ]
    && oc new-project {{ item }}
    || echo "Project {{ item }} is already exist"
  with_items: "{{ env_names_list }}"
  register: result
  changed_when: '"already" not in result.stdout'
  failed_when:
    - 'result.rc != 0'
    - '"already" not in result.stdout'

- set_fact:
    permission_commands:
    - "adm policy add-role-to-group admin {{ edp_name }}-edp-super-admin"
    - "create role edp-jenkins --verb=get,create,update --resource=imagestreams"
    - "create rolebinding edp-jenkins --role=edp-jenkins --serviceaccount={{ project_cicd }}:jenkins"

- name: "Set correct permissions for super-admins"
  shell: "{{ ocadm }} -n {{ item[0] }} {{ item[1] }} --dry-run -o yaml | {{ ocadm }} -n {{ item[0] }} apply -f -"
  with_nested:
    - "{{ env_names_list }}"
    - "{{ permission_commands}}"