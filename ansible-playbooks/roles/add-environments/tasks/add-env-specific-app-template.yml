---
- name: "Create additional template for business-applications"
  template:
    src: "{{ templates_dir }}/{{ item[0].name }}/deploy-templates/{{ item[0].name }}.yaml"
    dest: "{{ templates_dir }}/{{ item[0].name }}/deploy-templates/{{ item[0].name }}-install-{{ item[1].name }}.yaml"
    force: no
  with_nested:
    - "{{ app_map | list }}"
    - "{{ env_map | list }}"

- include_tasks: roles/add-environments/tasks/push-template-each.yml
  vars:
    commit_message: "Add env specific application templates"
  with_items: "{{ app_map | list }}"

