---
- name: Creates work directory
  file:
    path={{ templates_dir }}
    state=directory

- set_fact:
    project_cicd: "{{ lookup('env','PROJECT_CICD') }}"

- include_tasks: roles/common/tasks/manage-openshift/retrieve-all-project-settings-from-config.yml
- include_tasks: roles/common/tasks/manage-openshift/retrieve-user-settings-from-configmap.yml
- include_tasks: create_projects.yml
  when: env_map | length > 0
- include_tasks: create_pipelines.yml
  when: env_map | length > 0
- include_tasks: add-config-map-to-app.yml
- include_tasks: add-env-specific-app-template.yml
- include_tasks: trigger-postcommit-pipelines.yml