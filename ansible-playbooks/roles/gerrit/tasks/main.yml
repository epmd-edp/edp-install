---
- block:
  - set_fact:
      vcs_tool: "{{ vcs_tool_name | lower }}"
      vcs_project_name: "{{ full_edp_name }}"

  - include_tasks: roles/api/vcs/ssh-url-generator.yml
    vars:
      vcs_group_url: "{{ vcs_group_name }}"
  when: vcs_integration_enabled|bool == true

- set_fact:
    gerrit_super_admins: "{{ gerrit_super_admins | default([]) + [ { 'username': item } ] }}"
  when: item != ""
  with_items:
    - "{{ edp_super_admins }}"

- set_fact:
    gerrit_admins: "{{ gerrit_admins | default([]) + [ { 'username': item } ] }}"
  when: item != ""
  with_items:
    - "{{ edp_admins }}"

- name: "Copy Gerrit CR"
  template:
    src: "{{ item }}"
    dest: "{{ templates_dir }}/gerrit/{{ item }}"
  with_items:
    - "gerrit.yaml"

- name: "Copy Gerrit Replication Config CR"
  template:
    src: "{{ item }}"
    dest: "{{ templates_dir }}/gerrit/{{ item }}"
  when: vcs_integration_enabled|bool == true
  with_items:
    - "gerrit-replication-config.yaml"

- name: "Install Gerrit app"
  command: |
    {{ ocadm }} -n {{ project_cicd }} apply -f {{ templates_dir }}/gerrit/gerrit.yaml
  register: result
  ignore_errors: true
  changed_when: '"already" not in result.stderr'
  failed_when:
    - 'result.rc != 0'
    - '"already" not in result.stderr'

- name: "Create gerrit replication config cr"
  shell: "{{ ocadm }} -n {{ project_cicd }} apply -f {{ templates_dir }}/gerrit/gerrit-replication-config.yaml"
  when: vcs_integration_enabled|bool == true
